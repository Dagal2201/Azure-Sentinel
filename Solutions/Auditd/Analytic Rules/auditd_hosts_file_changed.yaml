id: 921eae79-956c-4b42-ae16-5dbf92cada88
name: AuditD - hosts file changed
description: |
  This query detects any modifications to the hosts file'
severity: Low
status: Available
requiredDataConnectors:
- connectorId: AuditDSyslog
  dataTypes:
  - Syslog
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
- InitialAccess
relevantTechniques:
- T1189
query: |-
  let keys = dynamic(["net_conf_hosts"])
  // getting event ids
  let auditEventIds = ASim_LinuxAuditdSyslog_V01(disabled=false)
      | where key in (keys)
      | project audit_event_id;
  // gettings events by their event id
  let auditEvents = ASim_LinuxAuditdSyslog_V01(disabled=false)
      | where audit_event_id in (auditEventIds);
  // counting changes and getting auid
  auditEvents
      | summarize ExecCount = count(), ExecAt=min(TimeGenerated) by Dvc
      | project ExecAt, Dvc, ExecCount
      | order by ExecCount
entityMappings:
- entityType: IP
  fieldMappings:
  - identifier: Address
    columnName: IPCustomEntity
version: 1.0.0
kind: Scheduled
